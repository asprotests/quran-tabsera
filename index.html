<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tabsera Quran Teacher Report Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #2c3e50;
      color: white;
    }

    .logo {
      height: 48px;
      width: 48px;
      border-radius: 50%;
      margin-right: 15px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: end;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      color: #333;
    }

    input[type="date"],
    select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      flex: 1;
      background-color: white;
      padding: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 2rem;
      color: #2c3e50;
    }

    .card p {
      margin: 0.5rem 0 0;
      color: #888;
    }

    .card small {
      display: block;
      margin-top: 0.2rem;
      font-size: 0.85rem;
      color: #888;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    th, td {
      padding: 0.85rem 1.2rem;
      border-bottom: 1px solid #f0f0f0;
      text-align: left;
    }

    th {
      background-color: #f7f9fb;
      color: #444;
      font-weight: 600;
    }

    #message {
      color: red;
      font-weight: bold;
      margin-left: 1rem;
    }

    @media (max-width: 768px) {
      .stats {
        flex-direction: column;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="./src/logo.png" alt="Logo" class="logo" />
    <h1>Teacher Report Dashboard</h1>
  </header>

  <div class="container">
    <div class="controls">
      <label>From
        <input type="date" id="from" />
      </label>
      <label>To
        <input type="date" id="to" />
      </label>
      <label>Gender
        <select id="gender">
          <option value="all">All</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <button onclick="fetchReport()">Search</button>
      <span id="message"></span>
    </div>

    <div class="stats" id="stats"></div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Teacher</th>
          <th>Assignments Graded</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody id="report-body"></tbody>
    </table>
  </div>

  <script>
    async function fetchReport() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const gender = document.getElementById('gender').value;
      const message = document.getElementById('message');
      const body = document.getElementById('report-body');
      const stats = document.getElementById('stats');

      message.textContent = '';
      body.innerHTML = '';
      stats.innerHTML = '';

      if (!from || !to) {
        message.textContent = 'Please select both From and To dates.';
        return;
      }

      message.textContent = 'Loading...';

      try {
        const res = await fetch(`/api/proxy?from=${from}&to=${to}&gender=${gender}`);
        if (!res.ok) {
          const err = await res.json();
          message.textContent = err.error || 'Server error occurred.';
          return;
        }

        const data = await res.json();

        const total = data.totalAssignments || 0;
        const graded = data.gradedAssignments || 0;
        const ungraded = data.ungradedAssignments || 0;

        const gradedPercent = total ? ((graded / total) * 100).toFixed(1) : 0;
        const ungradedPercent = total ? ((ungraded / total) * 100).toFixed(1) : 0;

        const startDate = new Date(from);
        const options = { weekday: 'long' };
        const dayName = startDate.toLocaleDateString('en-US', options);
        const formattedStart = from.split('-').reverse().join('-');
        const dateRangeText = `${formattedStart} (${dayName})`;

        stats.innerHTML = `
          <div class="card">
            <h2>${total}</h2>
            <small>${dateRangeText}</small>
            <p>Total Assignments</p>
          </div>
          <div class="card">
            <h2>${graded}</h2>
            <small>${gradedPercent}%</small>
            <p>Graded Assignments</p>
          </div>
          <div class="card">
            <h2>${ungraded}</h2>
            <small>${ungradedPercent}%</small>
            <p>Ungraded Assignments</p>
          </div>
        `;

        if (!data.teachers || !data.teachers.length) {
          message.textContent = 'No teachers found for this range.';
          return;
        }

        data.teachers.forEach((row) => {
          const percent = total
            ? ((row.assignmentsGraded / total) * 100).toFixed(1)
            : '0.0';

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.teacher}</td>
            <td>${row.assignmentsGraded}</td>
            <td>${percent}%</td>
          `;
          body.appendChild(tr);
        });

        message.textContent = '';
      } catch (error) {
        message.textContent = 'Network error. Please try again later.';
      }
    }
  </script>
</body>
</html>
