<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quran Tabsera Reports Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 1.5rem;
      max-width: 1200px;
      margin: auto;
    }
    .filter-section {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .filter-section label {
      font-weight: 500;
    }
    .filter-section input, .filter-section select {
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .filter-section button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .filter-section button:hover {
      background-color: #2980b9;
    }
    .toggle-buttons {
      margin-top: 1rem;
      text-align: center;
    }
    .toggle-buttons button {
      margin: 0.3rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background-color: #ccc;
      cursor: pointer;
      font-weight: 500;
    }
    .toggle-buttons button.active {
      background-color: #3498db;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f8f9fa;
    }
    #message {
      text-align: center;
      margin-top: 1rem;
      color: #555;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>Quran Tabsera Reports Dashboard</header>
  <main>
    <div class="filter-section">
      <label for="from">From:</label>
      <input type="date" id="from">
      <label for="to">To:</label>
      <input type="date" id="to">
      <label id="gender-label" for="gender">Gender:</label>
      <select id="gender">
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button onclick="handleSearch()">Search</button>
    </div>

    <div class="toggle-buttons">
      <button id="assignment-btn" class="active" onclick="showAssignmentReport()">Assignment Report</button>
      <button id="survey-btn" onclick="showDownloadReport()">Download Report</button>
      <button id="daily-btn" onclick="showDailyReport()">Daily Report</button>
    </div>

    <div id="message"></div>

    <!-- Assignment Report Table -->
    <table id="assignment-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Teacher Name</th>
          <th>Gender</th>
          <th>Graded</th>
          <th>Ungraded</th>
          <th>Total</th>
          <th>Responses</th>
        </tr>
      </thead>
      <tbody id="assignment-body"></tbody>
    </table>

    <!-- Download Report Table -->
    <table id="survey-table" style="display:none;">
      <thead>
        <tr>
          <th>#</th>
          <th>Teacher Name</th>
          <th>Course</th>
          <th>Number of Downloads</th>
        </tr>
      </thead>
      <tbody id="survey-body"></tbody>
    </table>

    <!-- Daily Report Table -->
    <table id="daily-table" style="display:none;">
      <thead>
        <tr>
          <th>#</th>
          <th>Teacher Name</th>
          <th>Activity (Assignments)</th>
        </tr>
      </thead>
      <tbody id="daily-body"></tbody>
    </table>

  </main>

  <script>
    let currentView = "assignment";
    const token = localStorage.getItem("token");

    function showAssignmentReport() {
      currentView = "assignment";
      toggleButtons("assignment-btn");
      toggleTables("assignment-table");
      document.getElementById('gender-label').style.display = '';
    }

    function showDownloadReport() {
      currentView = "download";
      toggleButtons("survey-btn");
      toggleTables("survey-table");
      document.getElementById('gender-label').style.display = 'none';
    }

    function showDailyReport() {
      currentView = "daily";
      toggleButtons("daily-btn");
      toggleTables("daily-table");
      document.getElementById('gender-label').style.display = 'none';
    }

    function toggleButtons(activeId) {
      document.querySelectorAll('.toggle-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(activeId).classList.add('active');
    }

    function toggleTables(visibleId) {
      document.getElementById('assignment-table').style.display = 'none';
      document.getElementById('survey-table').style.display = 'none';
      document.getElementById('daily-table').style.display = 'none';
      document.getElementById(visibleId).style.display = '';
    }

    function handleSearch() {
      if (currentView === "assignment") fetchReport();
      else if (currentView === "download") fetchDownloadReport();
      else if (currentView === "daily") fetchDailyReport();
    }

    async function fetchReport() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const gender = document.getElementById('gender').value;
      const message = document.getElementById('message');
      const body = document.getElementById('assignment-body');
      message.textContent = '';
      body.innerHTML = '';
      if (!from || !to || !gender) return message.textContent = 'Please select From, To and Gender.';
      message.textContent = 'Loading assignment report...';
      try {
        const res = await fetch(`/api/proxy?from=${from}&to=${to}&gender=${gender}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        if (!data.length) return message.textContent = 'No assignment data found.';
        data.forEach((r, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${r.teacher}</td>
            <td>${r.gender}</td>
            <td>${r.graded}</td>
            <td>${r.ungraded}</td>
            <td>${r.total}</td>
            <td><button onclick="viewResponses('${r.teacher}')">View</button></td>
          `;
          body.appendChild(tr);
        });
        message.textContent = '';
      } catch (err) {
        message.textContent = 'Network error while fetching assignment report.';
      }
    }

    async function fetchDownloadReport() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const message = document.getElementById('message');
      const body = document.getElementById('survey-body');
      message.textContent = '';
      body.innerHTML = '';
      if (!from || !to) return message.textContent = 'Please select both From and To dates.';
      message.textContent = 'Loading download report...';
      try {
        const res = await fetch(`/api/proxy?from=${from}&to=${to}&type=download`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        if (!data.length) return message.textContent = 'No download data found.';
        data.forEach((r, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${r.teacher}</td>
            <td>${r.course}</td>
            <td>${r.downloads}</td>
          `;
          body.appendChild(tr);
        });
        message.textContent = '';
      } catch (err) {
        message.textContent = 'Network error while fetching download report.';
      }
    }

    async function fetchDailyReport() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const message = document.getElementById('message');
      const body = document.getElementById('daily-body');
      message.textContent = '';
      body.innerHTML = '';
      if (!from || !to) return message.textContent = 'Please select both From and To dates.';
      message.textContent = 'Loading daily report...';
      try {
        const res = await fetch(`/api/proxy?from=${from}&to=${to}&type=daily`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        if (!data.length) return message.textContent = 'No daily data found.';
        data.forEach((r, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>${r.teacher}</td>
            <td>${r.activity}</td>
          `;
          body.appendChild(tr);
        });
        message.textContent = '';
      } catch (err) {
        message.textContent = 'Network error while fetching daily report.';
      }
    }

    function viewResponses(teacher) {
      alert(`Viewing responses for ${teacher}`);
    }
  </script>
</body>
</html>
